<div class="row">
  <div class="col-md-3 form-group">
    <div class="box-masonry">
      <a href="{{ .Permalink }}" class="box-masonry-image with-hover-overlay with-hover-icon" >
        {{ if .Params.image }}
        <img src="{{ .Params.image }}" class="img-responsive" height=150px alt="">
        {{ else }}
        <img src="{{ .Site.BaseURL}}img/placeholder.png" class="img-responsive" alt="" >
        {{ end }}
      </a>
    </div>
  </div>
  <div class="col-md-9 ">
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <p class="intro">
    {{ if .Description }}
    {{ .Description }}
    {{ else }}
    {{ .Summary | plainify | safeHTML }}
    {{ end }}
    </p>
  </div>
</div>
