<div class="row">
  <div class="col-md-3 form-group">
    <a href="{{ .Permalink }}">
      {{ if .Params.image }}
      <img src="{{ .Params.image }}" class="img-fluid" alt=""
                                                       height=150px
                                                       width=180px>
      {{ else }}
      <img src="{{ .Site.BaseURL}}img/placeholder.png" class="img-fluid" alt=""
                                                                         height=150px
                                                                         width=180px>
      {{ end }}
    </a>
  </div>
  <div class="col-md-9 ">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p class="intro">
    {{ if .Description }}
    {{ .Description }}
    {{ else }}
    {{ .Summary | plainify | safeHTML }}
    {{ end }}
    </p>
  </div>
</div>
